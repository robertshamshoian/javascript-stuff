<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>
	function magic(){
		var givingup = ["a","b","o","u","t",'&nbsp',"n","o","t",'&nbsp',"g","i","v","i","n","g",'&nbsp',"u","p"]
		var beingopen = ["b","e","i","n","g",'&nbsp',"o","p","e","n"]
		var learned = ["w","h","a","t",'&nbsp',"I",'&nbsp',"l","e","a","r","n","e","d",'&nbsp',"a","t",'&nbsp',"C","o","d","i","n","g","D","o","j","o","!"]
		var helpful = ["b","e","i","n","g",'&nbsp',"h","e","l","p","f","u","l"]
		var words = ["fun", "exciting", givingup, helpful, beingopen, learned],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText()
		{
			el.innerHTML = el.innerHTML+words[word_counter][character_counter++];

			if(character_counter == words[word_counter].length + 1)
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}
		}

		setInterval(updateText,300);
	};
	magic();

	</script>

</body>

</html>
